{% extends 'base.html' %}
{% load static %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'about/about.css' %}">
{% endblock %}

{% block module %}
    {{ block.super }}
    <!-- Zero-md (https://github.com/zerodevx/zero-md) -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
{% endblock %}

{% block content %}
    <div class="background">

        <style>
            .background {
                --background-image-url: url("https://blog.kakaocdn.net/dn/bMinbg/btrIOvRrjlw/KjUMKkhVdm54cE1LYZ6700/01-%EA%B0%88%EB%A7%A4%EA%B8%B0-C-Fly%20High-%ED%95%98%EB%8A%98%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4.png?attach=1&knm=img.png")
            }
        </style>

        <div class="entire">
            <div class="left">
                <div class="photo">

                    <style>
                        .photo {
                            --photo-url: url("{% static 'index/북극여우.jpg' %}")
                        }
                    </style>

                    <div class="left_area">
                        <button name="이전사진" class="left_button">
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>

                    <div class="right_area">
                        <button name="다음사진" class="right_button">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="right">
                <button onclick="changeNav(this, '/form/submit/{{ club.code }}');" class="submitpage">
                    지원하기
                </button>
                <div class="text">
                    <zero-md>
                        <template>
                            <link rel="stylesheet" href="{% static 'about/markdown.css' %}">
                        </template>
                        <script type="text/markdown">{{ club.about_text }}</script>
                    </zero-md>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
